<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with Websocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support
    javascript! Websocket relies on javascript being enabled. Please
    enable javascript and reload this page.</h2> </noscript>
<div id="main-text" class="container">
    <div class="row align-items-center">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">Enter your name and push
                        "Enter"
                    </label>
                    <input id="name" type="text" class="form-control"
                           placeholder="Your name here">
                    <label for="enter">Enter the chat room</label>
                    <button id="enter" class="btn btn-default"
                            type="submit">Enter</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
